<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analog-Digital Clock</title>
</head>
<body>

    <div class="c">

    <div class="container">

        <!-- Analog Clock -->
        <div class="clock">

            <div class="circle" id="sc" style="--clr: #d9004c;"><i></i></div>
            <div class="circle circle2" id="mn" style="--clr: #b8d900;"><i></i></div>
            <div class="circle circle3" id="hr" style="--clr: #d900ad;"><i></i></div>

            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>

        </div>

        <!-- Digital Clock -->
        <div id="time">
            <div id="hours" style="--clr: #f20bc4;">00</div>
            <div id="minutes" style="--clr: #d5f90d;">00</div>
            <div id="seconds" style="--clr: #f30c5d;">00</div>
            <div id="ampm">AM</div>
        </div>

    </div>

</div>

    <script src="script.js"></script>
</body>
</html>
